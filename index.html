<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/fd2a14c16d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mini login</title>
</head>

<body>
  <div class="container">
    <div class="content-ctr">
      <div class="top-ctr">
        <img class="logo"
          src="https://kajabi-app-assets.kajabi-cdn.com/assets/admin_login_logo-670e098f06687a6a631c1daee33da3e395c1139760edc24429e84e709d97641e.png"
          alt="" />
        <h5>Sign In</h5>
        <p>Need an account? <a href="#">Get started!</a></p>
      </div>
      <form action="">
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <div class="check-ctr">
          <input id="remm" type="checkbox" />
          <label for="remm">Remember Me</label>
        </div>
        <input type="submit" value="Sign in" />
      </form>
      <div class="forgot-pw">
        <a href="#">Forgot Password?</a>
        <a href="#">Didn't receive confirmation instructions?</a>
      </div>
    </div>

    <div class="image-ctr"></div>
  </div>
</body>

</html>
